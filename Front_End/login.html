
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="http://localhost:3000/auth/login" method="POST" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Add event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target; // Get reference to the form
            
            try {
                const formData = new FormData(form); // Create FormData object with form data
                const response = await fetch(form.action, { // Send POST request to login endpoint
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Login successful!'); // Show success message
                    window.location.href = '/uploadMedia.html'; // Redirect to index.html page
                } else {
                    const errorMessage = await response.text(); // Get error message from response
                    alert(`Login failed: ${errorMessage}`); // Show error message
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Login failed. Please try again later.'); // Show generic error message
            }
        });
    </script>
</body>
</html>
